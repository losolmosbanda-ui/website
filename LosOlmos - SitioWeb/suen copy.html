<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merch - Los Olmos</title>
  <style>
    @font-face {
      font-family: "quest";
      src: url("fonts/quest.otf") format("opentype");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "quest", sans-serif;
      color: #222;
      background-image: url("images/suen.jpg");
    }

    .hero {
      background: transparent;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      letter-spacing: 2px;
    }

    .shop-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: rgba(233, 236, 26, 0.347);
      background-size: cover; 
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
    }

    .product-info h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #090221;
      margin-bottom: 1rem;
    }

    .product-info button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-info button:hover {
      background-color: #555;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-link {
      display: block;
      margin-top: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.4);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    .menu-link:hover {
      background: rgba(255,255,255,0.2);
    }

  </style>
</head>
<body>

  <header class="hero">
    <h1><p>Tiendita</p> Los Olmos</h1>
  </header>

  <main class="shop-container">

    <div class="product-card">
      <img src="images/ojo.png" alt="Camiseta Los Olmos">
      <div class="product-info">
        <h2>Camiseta Los Olmos</h2>
        <p>S/M/L 100% algodon</p>
        <button>$20</button>
        
      </div>
    </div>

    <div class="product-card">
      <img src="images/ojo.png" alt="Vinilo Los Olmos">
      <div class="product-info">
        <h2>Camiseta Sofia</h2>
        <p>S/M/L 100% algodon</p>
        <button>$20</button>
      </div>
    </div>

    <div class="product-card">
      <img src="images/ojo.png" alt="PÃ³ster Tour">
      <div class="product-info">
        <h2>Camiseta La iguana</h2>
        <p>S/M/L 100% algodon</p>
        <button>$20</button>
      </div>
    </div>

    <div class="product-card">
      <img src="images/ojo.png" alt="Sudadera Los Olmos">
      <div class="product-info">
        <h2>Camiseta L'inferno</h2>
        <p>S/M/L 100% algodon</p>
        <button>$20</button>
      </div>
    </div>


  </main>

  <a href="about2.html" class="menu-link">Menu principal</a>

  <footer>
    &copy; 2025 Los Olmos LLC. Todos los derechos reservados.
  </footer>

</body>
</html>
