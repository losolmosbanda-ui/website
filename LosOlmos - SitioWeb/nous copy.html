<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio - Los Olmos</title>
  <style>
    @font-face {
      font-family: "quest";
      src: url("fonts/quest.otf") format("opentype");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "quest", sans-serif;
      background: linear-gradient(
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.1)
        ),
        url("images/nous_back.jpg") center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column; /* stack elements vertically */
      min-height: 150vh; /* ensures page scrolls */
      margin: 0;
    }

    .main-content {
      flex: 1; /* takes remaining height between header/footer */
      display: flex;
      justify-content: center;
      align-items: flex-end; /* push card toward bottom */
      padding-bottom: 6rem; /* space above footer */
    }

    .bio-card {
      background: rgba(6, 245, 110, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      max-width: 700px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease;
    }

    .bio-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20%;
      margin-bottom: 1rem;
      border: 3px solid rgba(255, 255, 255, 0.6);
    }

    .bio-card h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .bio-card h2 {
      font-weight: normal;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .bio-card p {
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #f1f1f1;
    }

  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
   .menu-link {
      display: block;
      margin-top: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.4);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    .menu-link:hover {
      background: rgba(255,255,255,0.2);
    }


    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: auto; 
    }

  </style>
</head>
<body>
  <div class="main-content">
    <div class="bio-card">
      <h1>Los mejores del genero</h1>
      <h2>classic / reggaeton / jazz / merengue / pop</h2>
      <p>Metiendole desde el 2017 hasta ahora.</p>
      <a class="menu-link" href="about2.html">Menu principal</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Los Olmos LLC. Todos los derechos reservados.
  </footer>
</body>

</html>
