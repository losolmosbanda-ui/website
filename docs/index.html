<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>losolmos sitio web-home</title>
  <style>
        @font-face {
            font-family: "home";
            src: url("fonts/font.ttf") format("truetype");
        }

        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: "home", sans-serif;
            line-height: 1.4;
        }

        body.home-page {
            background-image: url("images/home.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (min-width: 768px) {
            body.home-page {
                background-attachment: fixed;
            }
        }

        .page {
            min-height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100dvh;
        }

        .page-title {
            font-size: clamp(4rem, 16vw, 20rem);
            margin-top: 15vh;
            font-family: "home", sans-serif;
            transform: rotate(-20deg); 
            display: inline-block; 
        }


        .hero {
            flex: 1;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            gap: 0.5rem; 
            padding-top: 25vh; 
        }

        .glow-ring {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glow-ring::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 3%; 
            background: conic-gradient(red, orange, yellow, lime, red);
            animation: spinGlow 4s linear infinite;
            filter: blur(10px);
            z-index: 1;
        }

        .glow-ring img {
            width: 250px;
            height: auto;
            position: relative;
            z-index: 2;
        }

        @keyframes spinGlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: white;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.4);
            margin-top: auto;
        }

    </style>

</head>

<body class="home-page">
    <div class="page">
        <div class="container">
            <div class="hero">
                <a href="about.html" class="arrow-button" aria-label="Go to next page">
                    <div class="glow-ring">
                        <img src="images/arrow.png" alt="Next Page Arrow" />
                    </div>
                </a>
                <h1 class="page-title">LOS OLMOS</h1>
            </div>
            
            <footer>
                &copy; 2025 Los Olmos LLC. Todos los derechos reservados.
            </footer>
        </div>
    </div>

</body>
</html>
